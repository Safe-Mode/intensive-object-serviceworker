<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Taskmanager</title>
</head>

<body>
<div style="display: none">
  <svg>
    <symbol id="wave" viewBox="0 0 159 10" preserveAspectRatio="none">
      <g fill="none" fill-rule="nonzero" stroke-linecap="square" stroke-width="5" >
        <path d="M4 4l9.257 2.463L21.367 4l7.927 2.463L38.736 4l9.117 2.463L56.103 4l8.685 2.463L73.472 4l8.684 2.463L90.84 4l8.684 2.463L108.208 4l8.684 2.463L125.576 4l8.684 2.463L142.943 4M146.423 4l9.257 2.463" />
      </g>
    </symbol>
  </svg>
</div>

<main class="main">
  <section class="main__control control container">
    <h1 class="control__title">UNFO. TASKMANAGER</h1>
    <section class="control__btn-wrap">
      <input type="radio" name="control" id="control__task" class="control__input visually-hidden" checked />
      <label for="control__task" class="control__label">TASKS</label>

      <input type="radio" name="control" id="control__new-task" class="control__input visually-hidden" />
      <label for="control__new-task" class="control__label">ADD NEW TASK</label>

      <input type="radio" name="control" id="control__statistic" class="control__input visually-hidden" />
      <label for="control__statistic" class="control__label">STATISTIC</label>

      <input type="radio" name="control" id="control__search" class="control__input visually-hidden" />
      <label for="control__search" class="control__label">SEARCH</label>
    </section>
  </section>

  <section class="main__search search container">
    <input type="text" id="search__input" class="search__input search__input--hidden" placeholder="START TYPING — SEARCH BY WORD, #HASHTAG OR DATE" />
    <label class="visually-hidden" for="search__input">Поиск</label>
  </section>

  <section class="main__filter filter container">
    <input type="radio" id="filter__all" class="filter__input visually-hidden" name="filter" checked />
    <label for="filter__all" class="filter__label">ALL <span class="filter__all-count">15</span></label>

    <input type="radio" id="filter__overdue" class="filter__input visually-hidden" name="filter" disabled />
    <label for="filter__overdue" class="filter__label">OVERDUE <span class="filter__overdue-count">0</span></label>

    <input type="radio" id="filter__today" class="filter__input visually-hidden" name="filter" disabled />
    <label for="filter__today" class="filter__label">TODAY <span class="filter__today-count">0</span></label >

    <input type="radio" id="filter__favorites" class="filter__input visually-hidden" name="filter" />
    <label for="filter__favorites" class="filter__label" >FAVORITES <span class="filter__favorites-count">7</span></label>

    <input type="radio" id="filter__repeating" class="filter__input visually-hidden" name="filter" />
    <label for="filter__repeating" class="filter__label">Repeating <span class="filter__repeating-count">2</span></label>

    <input type="radio" id="filter__tags" class="filter__input visually-hidden" name="filter" />
    <label for="filter__tags" class="filter__label" >Tags <span class="filter__tags-count">6</span></label>
    <input type="radio" id="filter__archive" class="filter__input visually-hidden" name="filter" />
    <label for="filter__archive" class="filter__label">ARCHIVE <span class="filter__archive-count">115</span></label>
  </section>

  <section class="board container">
    <p class="board__no-tasks visually-hidden">Congratulations, all tasks were completed! To create a new click on a «add new task» button.</p>

    <div class="board__tasks"></div>

    <button class="load-more visually-hidden" type="button">load more</button>
  </section>
</main>

<script src="./main.js"></script>
<script>
  navigator.serviceWorker.register(`./sw.js`)
    .then(function(reg) {
      // регистрация сработала
      console.log(`Registration succeeded. Scope is ${reg.scope}`);
    })
    .catch(function(error) {
      // регистрация прошла неудачно
      console.log(`Registration failed with ${error}`);
    });
</script>

</body>
</html>
